<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">
    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>
    <div class="gameContainer">
        <div class="status">
            <span class="lives"></span>
            <span class="smiley" onclick="initGame()"></span>
            <span class="timer">
                Time: <span class="currTime">0</span>,
                Best: <span class="bestTime"></span>
            </span>
        </div>
        <div class="lvls">
            <div class="lvl1" onclick="updateLevel(4,2)">Beginner</div>
            <div class="lvl2" onclick="updateLevel(8,12)">Medium</div>
            <div class="lvl3" onclick="updateLevel(12,30)">Expert</div>
        </div>
        <div class="minesBoard">
            //here comes the mines
        </div>
        <button class="hintBtn" onclick="if(!gIsHintInProgress) gIsShowHint=true;">Hints: <span></span></button>
        <button class="safeBtn" onclick="if(gSafesCount) safeClick();">Safes: <span></span></button>
        <button class="manualMinesBtn" onclick="if(gGame.isfirstClick&&!gIsSvnBoom){
                gPlacingMines=true;
                gIsManualMode=true;
                document.querySelector('.svnBoomBtn').classList.remove('active');
                }">Manual
            Mode</button>
        <button class="svnBoomBtn" onclick="if(gGame.isfirstClick&&!gPlacingMines&&!gIsManualMode){
                gIsSvnBoom=true;
                document.querySelector('.manualMinesBtn').classList.remove('active');
                }">7 Boom!</button>
        <div class="undo" onclick="undoStep()">Undo</div>
    </div>



    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
